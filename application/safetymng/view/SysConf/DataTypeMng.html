<body class="container-fluid">
<form id="mForm" action="" method="post">
    <div class="col-sm-11">
        <div class="form-group">
            <div class="col-sm-12">
                {neq name="Warning" value=""}<div class="alert alert-danger" role="alert"><strong>提示：</strong>{$Warning}</div>{/neq}
            </div>
        </div>
        <div class="row" style="margin-top: 10px;">
            <div class="col-xs-3"><label>资料类型:</label></div>
            <div class="col-xs-6"><input class="form-control" name="DataType"/></div>
            <div class="col-xs-2"><a opType="Add" class="btn btn-sm btn-default">增加</a></div>
            <input type="hidden" name="DType" id="DType"/>
        </div>
        <table class="table table-striped table-bordered bootstrap-datatable datatable responsive" style="margin-top: 10px;">
            <thead>
            <tr>
                <th>序号</th>
                <th>类型</th>
                <th>删除</th>
            </tr>
            </thead>
            <tbody>
            {volist name="DataTypeList" id="vo"}
            <tr>
                <td>
                    {++$Cnt}
                </td>
                <td>
                    {$vo.KeyName}
                </td>
                <td>
                    <a opType="DEL" DType="{$vo.KeyName}" >删除</a>
                </td>
            </tr>
            {/volist}
            </tbody>
        </table>
    </div>
</form>
<script>
    $(function () {
        $('a[opType]').click(function () {
            $opType = $(this).attr('opType');
            if($opType=='Add'){
                $('#mForm').attr('action','/SafetyMng/SysConf/AddDataType');
                $('#mForm').submit();
            }else{
                $('#DType').val($(this).attr('DType'));
                $('#mForm').attr('action','/SafetyMng/SysConf/DelDataType');
                $('#mForm').submit();
            }
        });
    });
</script>
</body>
